<head>
  <title>myapp</title>
</head>

<body>
  <h1>Welcome to myApp</h1>

  {{> app}}
</body>

<template name="app">
  <button id="add" class="primary">Export</button>
  <button id="delete" class="error">Delete all</button>

  <div class="card">
    {{#each export in exports}}
    <li>
      {{#if export.finished}}<a href="{{export.url}}">{{export.url}}</a>
      {{else}}
      <progress id="file" max="100" value="{{export.value}}"></progress>
      {{export.value}}% {{/if}}
    </li>
    {{/each}}
  </div>
</template>
